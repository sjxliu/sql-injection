<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Page Description" />
    <title>HTML5 Starter Template</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/app.js"></script>
  </head>
  <body>
    <header>
      <h1>SQL Injection Demo</h1>
    </header>

    <form action="/login" method="post">
      <div class="container">
        <input type="text" required class="username" />
        <input type="text" required class="password" />
        <button type="submit">Submit</button>
      </div>
      <script>
        if (document.location.hash === "#unauthorized") {
          document.write(
            '<div class="unauthorized">Invalid Username or Password</div>'
          );
        } else if (document.location.hash === "#error") {
          document.write('<div class="error">An error has occurred</div>');
        }
      </script>
    </form>
  </body>
</html>
